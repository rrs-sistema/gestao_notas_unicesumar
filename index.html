<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/modal.css">

        <script src="./assets/js/app.js"></script>
        <script src="./assets/js/nota.js"></script>

        <title>Gestão de Notas</title>
    </head>
    <!-- FONTE: https://www.w3schools.com/css/tryit.asp?filename=trycss_forms 
        outro modelo: 
        https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_form_icon -->
    

        <header>
            <div class="contem_logo">
                <div class="logo" ><img src="assets/img/logo.png" alt="Instituição"></div>
                <div class="texto">
                    <h3>Gestão de Notas</h3></div>
            </div>
            
            <div class="menu">
                <ul>
                    <li><a href="alunos.html"><strong>Alunos envolvidos</strong></a></li>
                </ul>
            </div>
        </header>

    <body class="body">
        <div class="childBody" style="width: 55%; ">
            <input type="hidden" id="input_id" name="input_id">

            <label for="input_nome">Nome do aluno</label>
            <input class="input_text" type="text" id="input_nome"
                autocomplete="off" required
                name="input_nome" placeholder="Informe o nome do aluno">

            <label for="input_email">Email do aluno</label>
            <input class="input_text" type="email" id="input_email"
                autocomplete="off" required
                name="input_email" placeholder="Informe o e-mail do aluno">

            <label for="input_ra">RA</label>
            <input class="input_text" type="text" id="input_ra"
                name="input_ra" autocomplete="off" required
                placeholder="Informe o RA (Registro Acadêmico).">

            <input class="btn_cadastrar" type="submit" id="btn_cadastrar"
                name="btn_cadastrar"
                value="Cadastrar" onclick="adicionaDadosAluno()">
            <input class="btn_cancelar" type="submit" id="btn_cancelar"
                name="btn_cancelar"
                value="Cancelar" onclick="cancelaAlteracao()">
            <div id="div_lista_de_alunos">
                <table id="table" style="width: 100%;"></table>
                <table id="tableNotaSemestre" style="display: none"></table>
            </div>
        </div>
        <!-- https://www.lambdatest.com/blog/html-dialog-element/ AND https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_delete_modal -->
        <dialog id="modalNotaSemestre">
            <header>
                <h3 class="headerModal" id="tituloNota">Notas
                    do aluno(a)</h3>
            </header>

            <section id="sectionTabelaNota"></section>
            <section>
                <h2 class="mediaAlunoModal" id="mediaAluno"></h2><!--Média
                    do aluno(a): 7,6-->
            </section>

            <section>
                <h3 class="situacaoAlunoModal" id="situacaoAlunoModal"> <!--Situação
                    do aluno(a): Aprovado--></h3>
            </section>

            <label for="footerModalNotaSemestre" id="labelMediaSemestral"></label>
            <footer id="footerModalNotaSemestre">
              
                <button onclick="chamaModalAdicionaNota()"
                    id="btnAddNota">Add Nota</button>

                <button onclick="closeModal()"
                    id="btnFechaModalNotaSemestre">Fechar</button>

                      
            </footer>

        </dialog>

        <dialog id="modalAlerta">
            <header>
                <h3 class="headerModal" id="tituloAlerta"></h3>
            </header>
            <section class="mediaAlunoModal" id="mensagemAlerta"></section>
            <footer>
                <button onclick="closeModalAlerta()"
                    id="closeDialogFooter">Sair</button>
            </footer>
        </dialog>

        <dialog id="modalPergunta">
            <header>
                <h3 class="headerModal" id="tituloModalPergunta"></h3>
            </header>
            <section class="mediaAlunoModal"
                id="mensagemModalPergunta"></section>
            <footer id="footerModalPergunta">
                <button onclick="closeModalPergunta()"
                    id="snaoModalPergunta">Não</button>

                <button type="button" id="simModalPergunta">Sim</button>
            </footer>
        </dialog>

        <dialog id="modalAdicionaNota">
                <h3 class="titulo">Lançamento de nota</h3>
                <div>
                    <label for="bimestres">Bimestre</label>
                    <select id="bimestreSelecionado" name="bimestreSelecionado">
                        <option value="">Selecione o bimestre</option>
                        <option value="bimestre1">1º Bimestre</option>
                        <option value="bimestre2">2º Bimestre</option>
                    </select>

                    <label for="input_nota_prova">Nota da prova</label>
                    <input class="input_text" type="number"
                        id="input_nota_prova" min="0.0" max="8.0" step="0.1"
                        autocomplete="off"
                        name="input_nota_prova"
                        placeholder="Informe a nota do aluno">

                    <label for="input_nota_aep">Nota da AEP</label>
                    <input class="input_text" type="number" id="input_nota_aep"
                        autocomplete="off" min="0.0" max="1.0"step="0.1"
                        name="input_nota_aep"
                        placeholder="Informe a nota da AEP">

                    <label for="input_nota_prova_integrada">Nota da prova
                        integrada</label>
                    <input class="input_text" type="number" min="0.0" max="1.0"
                        step="0.1" id="input_nota_prova_integrada"
                        autocomplete="off"
                        name="input_nota_prova_integrada"
                        placeholder="Informe a nota da prova integrada">

                    <input class="btn_cadastrar_nota" type="submit"
                        id="btn_cadastrar_modal_adiciona_nota"
                        name="btn_cadastrar_modal_adiciona_nota"
                        value="Cadastrar" onclick="cadastrarNotaAluno()">

                    <input class="btn_cancelar" type="submit"
                        id="btn_cancelar_modal_adiciona_nota"
                        name="btn_cancelar_modal_adiciona_nota"
                        value="Cancelar" onclick="fechaModalAdicionaNota()">
                </div>

            </section>

        </dialog>

    </body>
</html>
